apiVersion: apps/v1
kind: Deployment
metadata:
  name: mssql-deployment
  labels:
    app: mssql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mssql
  template:
    metadata:
      labels:
        app: mssql
    spec:
      containers:
        - name: mssql
          image: mcr.microsoft.com/mssql/server:2019-latest 
          ports:
            - containerPort: 1433
          env:
            - name: ACCEPT_EULA
              value: "Y"
            - name: SA_PASSWORD
              value: "Password1!"
          volumeMounts:
            - name: mssql-data
              mountPath: /var/opt/mssql/data
      volumes:
        - name: mssql-data
          persistentVolumeClaim:
            claimName: mssql-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: mssql-clusterip-service
spec:
  selector:
    app: mssql
  ports:
    - protocol: TCP
      port: 1433  
      targetPort: 1433  
  type: ClusterIP  

---
apiVersion: v1
kind: Service
metadata:
  name: mssql-loadbalancer-service
spec:
  selector:
    app: mssql
  ports:
    - protocol: TCP
      port: 1433  
      targetPort: 1433  
  type: LoadBalancer  
